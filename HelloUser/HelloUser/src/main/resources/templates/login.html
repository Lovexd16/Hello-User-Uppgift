<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in</title>
    <script src="login.js" defer></script>
</head>
<body>
    <h1>Logga in!</h1>
    <form id="login">
        <input id="username" type="text" name="username" placeholder="Skriv användarnamn"><br/>
        <input id="password" type="text" name="password" placeholder="Skriv lösenord"><br/>
        <button id="loginBtn" type="button">Logga in</button>
    </form>

    <a href="/">Startsida</a><br/>
    <a href="/form">Lägg till medlemmar</a><br/>
    <a href="/member">Se medlemmar</a>
</body>
</html>
